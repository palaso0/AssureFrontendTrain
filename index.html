<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/calculator.js"></script>
</head>

<body>
    <div class="flex justify-center flex-wrap">
        <div class="mt-8 w-80">
            <div class="box-border border-gray-600 h-16 w-80 p-4 border-2 flex justify-end">
                <span id="result" class="text-2xl">0</span>
            </div>
            <div class="flex justify-end mt-2">
                <div
                    class="box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center bg-red-200 cursor-pointer">
                    <span id="clear">C</span>
                </div>
            </div>
            <div class="flex justify-end flex-wrap gap-2 mt-2">
                <div
                    class="box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center cursor-pointer">
                    <span>7</span>
                </div>
                <div
                    class="box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center cursor-pointer">
                    <span>8</span>
                </div>
                <div
                    class="box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center cursor-pointer">
                    <span>9</span>
                </div>
                <div
                    class="box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center bg-gray-200 cursor-pointer">
                    <span>/</span>
                </div>

                <div
                    class="box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center cursor-pointer">
                    <span>4</span>
                </div>
                <div
                    class="box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center cursor-pointer">
                    <span>5</span>
                </div>
                <div
                    class="box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center cursor-pointer">
                    <span>6</span>
                </div>
                <div
                    class="box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center bg-gray-200 cursor-pointer">
                    <span>x</span>
                </div>

                <div
                    class="box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center cursor-pointer">
                    <span>1</span>
                </div>
                <div
                    class="box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center cursor-pointer">
                    <span>2</span>
                </div>
                <div
                    class="box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center cursor-pointer">
                    <span>3</span>
                </div>
                <div
                    class="box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center bg-gray-200 cursor-pointer">
                    <span>-</span>
                </div>

                <div
                    class="box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center cursor-pointer">
                    <span>0</span>
                </div>
                <div
                    class="box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center cursor-pointer">
                    <span>.</span>
                </div>
                <div
                    class="box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center bg-green-200 cursor-pointer">
                    <span>=</span>
                </div>
                <div
                    class="box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center bg-gray-200 cursor-pointer">
                    <span>+</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
