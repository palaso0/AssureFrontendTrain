<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/index.css">

    <script src="js/index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body>
    <div class="bg-white py-6 flex flex-col justify-center sm:py-12">
        <div class="flex items-center justify-center p-12">
            <div class="relative inline-block text-left dropdown">
                <span class="rounded-md shadow-sm">
                    <button
                        class="inline-flex justify-center w-full px-4 py-2 text-sm font-medium leading-5 text-gray-700 transition duration-150 ease-in-out bg-white border border-gray-300 rounded-md hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800"
                        type="button">
                        <span>Options</span>
                        <svg class="w-5 h-5 ml-2 -mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </span>
                <div
                    class="opacity-0 invisible dropdown-menu transition-all duration-300 transform origin-top-right -translate-y-2 scale-95">
                    <div class="absolute right-0 w-56 mt-2 origin-top-right bg-white border border-gray-200 divide-y divide-gray-100 rounded-md shadow-lg outline-none"
                        aria-labelledby="headlessui-menu-button-1" id="headlessui-menu-items-117" role="menu">
                        <div class="py-1">
                            <span role="menuitem" id="cbb" onclick="temperature()"
                                class="flex justify-between w-full px-4 py-2 text-sm leading-5 text-left text-gray-700 cursor-pointer">
                                Cochabamba</span>
                            <span role="menuitem" id="lp" onclick="temperature()"
                                class="flex justify-between w-full px-4 py-2 text-sm leading-5 text-left text-gray-700 cursor-pointer">
                                La Paz</span>
                            <span role="menuitem" id="pt" onclick="temperature()"
                                class="flex justify-between w-full px-4 py-2 text-sm leading-5 text-left text-gray-700 cursor-pointer">
                                Potosí</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="p-8">
        <div class="flex justify-between">
            <div class="mt-4 flex">
                <img id="wheater_image" class="mt-0.5 h-12" src="img/wheater.jpg" alt="wheater_image">
                <span>
                    <h1 class="text-5xl font-semibold">24</h1>
                </span>
                <span>
                    <h1 class="text-xl text-gray-500">ºC | ºF</h1>
                </span>
            </div>
            <div class="flex flex-col items-end">
                <p class="text-xl font-semibold" id="name">Nombre</p>
                <p id="day" class="-mt-1">Día</p>
                <p id="wheater" class="-mt-1">Clima</p>
            </div>
        </div>
        <div class="flex flex-col ">
            <p id="prob" >Prob. de precipitaciones: </p>
            <p id="humidity" class="-mt-1">Humedad: </p>
            <p id="wind" class="-mt-1">Viento: </p>
        </div>
    </div>
</body>

</html>
