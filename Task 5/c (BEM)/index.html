<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link rel="stylesheet" href="style.css"> -->

        <link rel="stylesheet" href="./css/Block.css" />
        <link rel="stylesheet" href="./css/Element.css" />
        <link rel="stylesheet" href="./css/Modifier.css" />

        <link rel="stylesheet" href="./style.css" />
        <script src="./js/jquery.js"></script>

        <title>Document</title>
    </head>
    <body>
        <div class="login-page">
            
            <div class="form">
                
                <form class="--is-showed">
                    <input class="form__input" type="text" placeholder="name" />
                    <input class="form__input" type="password" placeholder="password" />
                    <input class="form__input" type="text" placeholder="email address" />
                    <button class="form__button form__button--blue form__button--ps-class">create</button>
                    <p class="form__text --fs-12">
                        Already registered? <a class="form__link" href="#">Sign In</a>
                    </p>
                </form>

                <form class="login-form">
                    <input class="form__input" type="text" placeholder="username" />
                    <input class="form__input" type="password" placeholder="password" />
                    <button class="form__button form__button--green form__button--ps-class">login</button>
                    <p class="form__text --fs-12">
                        Not registered? <a class="form__link" href="#">Create an account</a>
                    </p>
                </form>

            </div>

        </div>
        
        <script src="./js/script.js"></script>
    </body>
</html>
